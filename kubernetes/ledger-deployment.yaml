apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-deployment
  namespace: xibank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ledger
  template:
    metadata:
      labels:
        app: ledger
    spec:
      containers:
        - name: ledger
          image: emmiduh93/ledger-service:v1.0
          ports:
            - containerPort: 4000
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
            - name: DATABASE_URL
              value: postgres://postgres:xibank@postgres:5432/postgres?sslmode=disable
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
